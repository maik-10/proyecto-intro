<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prueba Fondo Completo</title>
<style>
    html, body {
        height: 100%; /* Muy importante para que el fondo se extienda */
        margin: 0;
        padding: 0;
    }

    body {
        /* Imagen de fondo */
        background: url('img/cancha.jpeg') no-repeat center center fixed;
        background-size: cover; /* Asegura que cubra toda la pantalla */
        font-family: sans-serif;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1 {
        background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para legibilidad */
        padding: 20px;
        border-radius: 8px;
    }
</style>
</head>
<body>
    <h1>¡La imagen de fondo debería verse completa!</h1>
</body>
</html>
